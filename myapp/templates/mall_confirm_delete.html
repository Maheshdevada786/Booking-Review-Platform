{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Mall</title>
    <link rel="stylesheet" href="{% static 'css/mall_form.css' %}" />
  </head>
  <body>
    <div class="form-container">
      <h2>Confirm Deletion</h2>
      <p>Are you sure you want to delete <strong>{{ mall.name }}</strong>?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="danger">Yes, Delete</button>
      </form>
      <a href="{% url 'myapp:malls' %}" class="back-link">‚Üê Cancel</a>
    </div>
  </body>
</html>
