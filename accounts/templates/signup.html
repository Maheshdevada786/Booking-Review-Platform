{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up â€” Booking Review</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
  </head>
  <body>
    <div class="card signup-container">
      <h2>Create Your Account</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %} {{ form.non_field_errors }}
        <div class="input-group">
          {{ form.username }}<label>Username</label>
        </div>
        <div class="input-group">{{ form.email }}<label>Email</label></div>
        <div class="input-group">
          {{ form.password }}<label>Password</label>
        </div>
        <div class="input-group">
          {{ form.confirm_password }}<label>Confirm Password</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <a href="{% url 'accounts:login' %}">Already have an account? Login</a>
    </div>
  </body>
</html>
