{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login â€” Booking Review</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <div class="card login-container">
      <img src="{% static 'images/profile_default.jpg' %}" alt="User Icon" />
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %} {{ form.non_field_errors }}
        <div class="input-group">
          {{ form.username }}
          <label>Username</label>
        </div>
        <div class="input-group">
          {{ form.password }}
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <a href="{% url 'accounts:signup' %}">Don't have an account? Sign up</a>
    </div>
  </body>
</html>
