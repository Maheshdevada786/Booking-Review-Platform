{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile — {{ user.username }}</title>
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}" />
  </head>
  <body>
    <div class="card edit-container">
      <h2>Edit Your Profile</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group">
          <input type="email"  name="email"  value="{{ user.email }}"  required  placeholder=" " />
          <label>Email</label>
        </div>
        <div class="input-group">
          <textarea name="bio" rows="3" placeholder=" ">{{ user.bio }}</textarea>
          <label>Bio</label>
        </div>
        <div class="file-upload">
          <label>Change Profile Picture</label>
          <input type="file" name="profile_pic" accept="image/*" />
        </div>
        <button type="submit" class="btn">Save Changes</button>
      </form>
      <a href="{% url 'accounts:profile' %}" class="back-link">← Back to Profile</a>  
    </div>
  </body>
</html>
